site_name: Java Design Patterns Cookbook
theme:
  name: material
  palette:
    scheme: slate
  font:
    text: Roboto
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.instant
    - navigation.tabs

nav:
  - Home: index.md
  - Blog:
      - blog/index.md
markdown_extensions:
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - attr_list
  #- pymdownx.emoji:
  #    emoji_index: !!python/name:materialx.emoji.twemoji
  #    emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - def_list
  - toc:
      permalink: "#"
plugins:
  - blog
  - search
  - material-plausible
extra:
  analytics:
    provider: plausible
    domain: example.com

