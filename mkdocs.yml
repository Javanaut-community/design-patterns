site_name: The Java Design Patterns Manual
theme:
  name: material
  custom_dir: docs/overrides
  palette:
    scheme: slate
  font:
    text: Roboto
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.tabs
    - navigation.instant
    - header.autohide
    - announce.dismiss

nav:
  - Home: index.md
  - Catalog:
      - Creational Patterns:
          - Singleton Pattern: catalog/creational-patterns/singleton-patterns.md


  - Blog:
      - blog/index.md
markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - def_list
  - toc:
      permalink: "#"
plugins:
  - blog:
      blog_toc: true
      post_url_format: "{file}"
      post_readtime: true
      categories: false
      post_excerpt: required
  - search
  - material-plausible
extra:
  analytics:
    provider: plausible
    domain: example.com

